apiVersion: cd.org.smart/v1alpha1
kind: Canary
metadata:
  namespace: canary-sample
  name: my-nginx-app
spec:
  strategy:
    minReadySeconds: 30
    maxUnavailable: 0
    podWeight: 0.25
    trafficWeight: 0.25
  deployment:
    replicas: 4
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
          - name: nginx
            image: nginx:1.14.2
            ports:
              - containerPort: 80